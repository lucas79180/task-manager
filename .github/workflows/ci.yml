name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend lint target
        run: docker build --target lint -t task-manager-backend-lint ./backend

      - name: Build backend image
        run: docker build -t task-manager-backend ./backend

      - name: Build frontend image
        run: docker build -t task-manager-frontend ./frontend

      - name: Validate compose recipe
        run: docker compose -f docker-compose.yml config

  snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{ secrets.SNYK_TOKEN != '' }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        if: ${{ secrets.SNYK_TOKEN != '' }}

      - name: Install Snyk CLI
        run: npm install -g snyk
        if: ${{ secrets.SNYK_TOKEN != '' }}

      - name: Snyk auth
        run: snyk auth ${{ secrets.SNYK_TOKEN }}
        if: ${{ secrets.SNYK_TOKEN != '' }}

      - name: Snyk test (requirements)
        run: snyk test --file=backend/requirements.txt
        if: ${{ secrets.SNYK_TOKEN != '' }}

      - name: Build backend image for Snyk
        run: docker build -t task-manager-backend ./backend
        if: ${{ secrets.SNYK_TOKEN != '' }}

      - name: Snyk container test
        run: snyk container test task-manager-backend
        if: ${{ secrets.SNYK_TOKEN != '' }}
